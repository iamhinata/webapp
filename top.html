<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自作web-app</title>
    <link rel="stylesheet" href="/top.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="./chart/line.js" defer></script>
    <script src="./chart/dounat.js" defer></script>
    <script src="./chart/modal.js" defer></script>
</head>

<body>
    <!--ヘッダー-->
    <header class="header">
        <div class="header_logo"><img src="./fonts/logo.svg" alt="posse"></div>
        <div class="header_week">4th week</div>
        <div class="header_button" id="modal_button">
            <!-- <a href="#modal" class="header_button_inner">記録・投稿</a> -->
            <div class="header_button_inner">記録・投稿</div>
        </div>
    </header>
    <!--ヘッダーここまで-->
    <main>
        <div class="container">
            <div class="box-wrapper1">
                <ul class="box1">
                    <li class="box-item">
                        <p class="item_1">Today</p>
                        <p class="item_2">3</p>
                        <p class="item_3">hour</p>
                    </li>
                    <li class="box-item">
                        <p class="item_1">Month</p>
                        <p class="item_2">120</p>
                        <p class="item_3">hour</p>
                    </li>
                    <li class="box-item">
                        <p class="item_1">Total</p>
                        <p class="item_2">1348</p>
                        <p class="item_3">hour</p>
                    </li>
                </ul>
                <div class="box2">
                    <canvas id="myChart-bar" width="60" height="50"></canvas>
                </div>
            </div>
            <div class="box-wrapper2">
                <div class="box3">
                    <p class="box3_title">学習言語</p>
                    <canvas id="dounut" width="300" height="350"></canvas>
                </div>
                <div class="box3">
                    <p class="box3_title">学習コンテンツ</p>
                    <canvas id="dounut2" width="300" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>
            <p>
            <p>
            <p>
                    <p> ＜ </p>
                    <p class="footer_1"> 2020年 10月 </p>
                    <p>＞</p>
        </div>



        <!--モーダル画面-->
        <section id="modal" class="overlays">
            <div class="modals">
                <a class="cancel" href="#"></a>
                <div>
                    <p class="close"><div class="modalClose">×</div></p>
                </div>
                <div class="modal">
                    <div class="box_left">
                        <div class="box_left_textbox1 ">
                            <label for=" " class="mokuji">学習日</label><br>
                            <input type="text" class="textbox1 " id="calendar_button">

                        </div>
                        <div class="check">
                            <p class="mokuji mokuji_1">学習コンテンツ（複数選択可)</p>
                            <label for="" class="checkbox_1">
                                <label for="">
                                    <input type="checkbox">N予備校
                                </label>
                                <label for="">
                                    <input type="checkbox">ドットインストール
                                </label>
                                <label for="">
                                    <input type="checkbox">posse課題
                                </label>
                            </label>
                        </div>
                        <div class="check check_2">
                            <p class="mokuji">学習言語（複数選択可）</p>
                            <label for="" class="checkbox_2">
                                <label for="">
                                    <input type="checkbox">HTML
                                </label>
                                <label for="">
                                    <input type="checkbox">CSS
                                </label>
                                <label for="">
                                    <input type="checkbox">JavaScript
                                </label>
                                <label for="">
                                    <input type="checkbox">PHP
                                </label>
                                <label for="">
                                    <input type="checkbox">Laravel
                                </label>
                                <label for="">
                                    <input type="checkbox">SHELL
                                </label>
                                <label for="">
                                    <input type="checkbox">情報システム基礎知識（その他）
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="box_right">
                        <div>
                            <label for="" class="mokuji">学習時間<br>
                                <input type="text" class="textbox1">
                            </label>
                        </div>
                        <div>
                            <label for="" class="mokuji">Twitter用コメント<br>
                                <input type="text" class="textbox2">
                            </label>
                        </div>
                        <div class="checkbox_3">
                            <input type="checkbox" class="modal_share">Twitterにシェアする
                        </div>
                    </div>
                </div>
                <!--button-->
                <div class="header_button modal_header_button" id="complete">
                    <div class="header_button_inner modal_header_button_inner">記録・投稿</div>
                </div>
            </div>
        </section>

        <!--完了画面-->
        <section id="complete2" class="overlay overlay2">
            <div class="modals">
                <a class="cancel" href="#"></a>
                <div>
                    <p class="close"><a href="#" class="close_x">×</a></p>
                </div>
                <div>
                    <div>
                        AWESOME!
                    </div>
                    <div>

                    </div>
                    <div>
                        <p>記録・投稿</p>
                        <p>完了しました</p>
                    </div>
                </div>
            </div>

        </section>
